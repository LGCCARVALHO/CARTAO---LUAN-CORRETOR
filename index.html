
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luan Carvalho - Corretor de Imóveis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .slideshow-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fade 20s infinite;
        }
        .slideshow-container img:nth-child(1) { animation-delay: 0s; }
        .slideshow-container img:nth-child(2) { animation-delay: 6s; }
        .slideshow-container img:nth-child(3) { animation-delay: 12s; }

        @keyframes fade {
            0% { opacity: 0; }
            10% { opacity: 1; }
            30% { opacity: 1; }
            40% { opacity: 0; }
            100% { opacity: 0; }
        }
        .overlay {
            background-color: rgba(10, 29, 59, 0.8);
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .card {
            background-color: rgba(17, 46, 90, 0.9);
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            color: #fff;
        }
        h1 {
            font-size: 30px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .services {
            background-color: #1e3e73;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .whatsapp-btn {
            background-color: #25D366;
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
        }
        .whatsapp-btn:hover {
            background-color: #20b954;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <img src="https://images.unsplash.com/photo-1574191441226-6bdfb06f9096?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80" alt="BH 1">

    </div>
    <div class="overlay">
        <div class="card">
            <h1>Luan Carvalho</h1>
            <h2>Corretor de Imóveis | CRECI/MG 61109</h2>
            <div class="services">Compra, Venda e Locação</div>
            <a class="whatsapp-btn" href="https://wa.me/5531983553181" target="_blank">Fale comigo no WhatsApp</a>
        </div>
    </div>
</body>
